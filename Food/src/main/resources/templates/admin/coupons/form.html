<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Tạo Coupon mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 6px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }

        .card-body {
            padding: 25px;
        }

        /* Form Styles */
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Alert Styles */
        .alert-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            width: 350px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Page Header */
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: #495057;
            font-weight: 700;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <!-- Alert Container -->
            <div class="alert-container">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="fas fa-edit me-3"></i>
                        <span th:text="${pageTitle}">Tạo Coupon mới</span>
                    </h1>
                    <a href="/admin/coupons" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại
                    </a>
                </div>
            </div>

            <!-- Form Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i>
                        Thông tin Coupon
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="${coupon.couponId != null and coupon.couponId > 0 ? '/admin/coupons/' + coupon.couponId + '/edit' : '/admin/coupons/save'}"
                          th:object="${coupon}"
                          method="post">

                        <!-- Hidden field for couponId -->
                        <input type="hidden" th:field="*{couponId}" th:if="${coupon.couponId != null}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponCode" class="form-label">Mã Coupon *</label>
                                    <input type="text"
                                           class="form-control"
                                           id="couponCode"
                                           th:field="*{couponCode}"
                                           placeholder="Nhập mã coupon (VD: SUMMER2024)"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="couponName" class="form-label">Tên Coupon *</label>
                                    <input type="text"
                                           class="form-control"
                                           id="couponName"
                                           th:field="*{couponName}"
                                           placeholder="Nhập tên coupon"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="discountType" class="form-label">Loại giảm giá *</label>
                                    <select class="form-control"
                                            id="discountType"
                                            th:field="*{discountType}"
                                            required>
                                        <option value="">Chọn loại giảm giá</option>
                                        <option value="PERCENTAGE">Phần trăm (%)</option>
                                        <option value="FIXED_AMOUNT">Số tiền cố định (VNĐ)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="discountValue" class="form-label">Giá trị giảm giá *</label>
                                    <input type="number"
                                           class="form-control"
                                           id="discountValue"
                                           th:field="*{discountValue}"
                                           placeholder="Nhập giá trị giảm giá"
                                           step="0.01"
                                           min="0"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="minOrderAmount" class="form-label">Đơn hàng tối thiểu</label>
                                    <input type="number"
                                           class="form-control"
                                           id="minOrderAmount"
                                           th:field="*{minOrderAmount}"
                                           placeholder="Nhập số tiền tối thiểu"
                                           step="0.01"
                                           min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="maxDiscountAmount" class="form-label">Giảm giá tối đa</label>
                                    <input type="number"
                                           class="form-control"
                                           id="maxDiscountAmount"
                                           th:field="*{maxDiscountAmount}"
                                           placeholder="Nhập số tiền giảm tối đa"
                                           step="0.01"
                                           min="0">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="usageLimit" class="form-label">Giới hạn sử dụng</label>
                                    <input type="number"
                                           class="form-control"
                                           id="usageLimit"
                                           th:field="*{usageLimit}"
                                           placeholder="Nhập số lần sử dụng tối đa"
                                           min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Ngày bắt đầu *</label>
                                    <input type="datetime-local"
                                           class="form-control"
                                           id="startDate"
                                           th:field="*{startDate}"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Ngày kết thúc *</label>
                                    <input type="datetime-local"
                                           class="form-control"
                                           id="endDate"
                                           th:field="*{endDate}"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả Coupon</label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="4"
                                      placeholder="Nhập mô tả coupon"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/admin/coupons" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${coupon.couponId != null ? 'Cập nhật' : 'Tạo'}">Tạo</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    // Auto-fill current datetime for start date
    document.addEventListener('DOMContentLoaded', function() {
        const startDateInput = document.getElementById('startDate');
        if (startDateInput && !startDateInput.value) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            startDateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
    });

    // Auto-generate coupon code
    document.getElementById('couponName').addEventListener('input', function() {
        const couponCodeInput = document.getElementById('couponCode');
        if (!couponCodeInput.value) {
            const name = this.value;
            const code = name.toUpperCase().replace(/[^A-Z0-9]/g, '') + new Date().getFullYear();
            couponCodeInput.value = code;
        }
    });
</script>
</body>
</html>
