<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Đăng ký Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
    }
    .register-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .register-body {
      padding: 40px 30px;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .login-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="register-header">
    <h3 class="mb-0">
      <i class="fas fa-user-plus me-2"></i>
      Đăng ký Admin
    </h3>
    <p class="mb-0 mt-2">Tạo tài khoản quản trị viên mới</p>
  </div>

  <div class="register-body">
    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-triangle me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form method="post" action="/admin/auth/register">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fullName" class="form-label">
              <i class="fas fa-user me-1"></i>
              Họ và tên <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">
              <i class="fas fa-phone me-1"></i>
              Số điện thoại
            </label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-1"></i>
          Email <span class="text-danger">*</span>
        </label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-1"></i>
              Mật khẩu <span class="text-danger">*</span>
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="form-text">Tối thiểu 6 ký tự</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock me-1"></i>
              Xác nhận mật khẩu <span class="text-danger">*</span>
            </label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
      </div>

      <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        <strong>Lưu ý:</strong> Tài khoản admin sẽ có quyền truy cập đầy đủ vào hệ thống quản trị.
      </div>

      <button type="submit" class="btn btn-primary btn-register w-100">
        <i class="fas fa-user-plus me-2"></i>
        Đăng ký Admin
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="mb-0">
        Đã có tài khoản?
        <a href="/admin/auth/login" class="login-link">Đăng nhập ngay</a>
      </p>
    </div>

    <div class="text-center mt-3">
      <a href="/" class="text-muted">
        <i class="fas fa-arrow-left me-1"></i>
        Về trang chủ
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validate password confirmation
  document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;

    if (password !== confirmPassword) {
      this.setCustomValidity('Mật khẩu xác nhận không khớp');
    } else {
      this.setCustomValidity('');
    }
  });

  document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirmPassword');
    if (confirmPassword.value) {
      confirmPassword.dispatchEvent(new Event('input'));
    }
  });
</script>
</body>
</html>
