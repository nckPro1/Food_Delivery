<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Cài đặt nhà hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 6px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }

        .card-body {
            padding: 25px;
        }

        /* Form Styles */
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        /* Button Styles */
        .btn {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Alert Styles */
        .alert-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            width: 350px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Page Header */
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: #495057;
            font-weight: 700;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <!-- Logo/Brand -->
                    <div class="text-center mb-4 px-3">
                        <h4 class="text-white mb-0">
                            <i class="fas fa-utensils me-2"></i>
                            Food Admin
                        </h4>
                        <small class="text-white-50">Management Panel</small>
                    </div>

                    <!-- Navigation Menu -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="fas fa-chart-bar"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/products">
                                <i class="fas fa-pizza-slice"></i>
                                Sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/categories">
                                <i class="fas fa-folder"></i>
                                Danh mục
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="fas fa-users"></i>
                                Người dùng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/orders">
                                <i class="fas fa-clipboard-list"></i>
                                Đơn hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/shipping-fees/list">
                                <i class="fas fa-shipping-fast"></i>
                                Phí ship
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/store-settings">
                                <i class="fas fa-store"></i>
                                Cài đặt nhà hàng
                            </a>
                        </li>

                        <!-- Divider -->
                        <hr class="my-3" style="border-color: rgba(255,255,255,0.2);">

                        <!-- Logout -->
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/auth/logout">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <h1>Cài đặt nhà hàng</h1>
                </div>

                <div id="alertContainer" class="alert-container"></div>

                <!-- Store Settings Form -->
                <form id="storeSettingsForm" th:object="${storeSettings}">
                    <!-- Basic Information -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Thông tin cơ bản</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="storeName" class="form-label">Tên nhà hàng <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="storeName" name="storeName" 
                                               th:value="*{storeName}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="storePhone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="storePhone" name="storePhone" 
                                               th:value="*{storePhone}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="storeEmail" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="storeEmail" name="storeEmail" 
                                       th:value="*{storeEmail}" required>
                            </div>
                            <div class="mb-3">
                                <label for="storeAboutUs" class="form-label">Mô tả về nhà hàng</label>
                                <textarea class="form-control" id="storeAboutUs" name="storeAboutUs" rows="4" 
                                          th:text="*{storeDescription}"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Store Address -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Địa chỉ nhà hàng</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="storeAddressCity" class="form-label">Thành phố <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="storeAddressCity" name="storeCity" 
                                       th:value="*{storeCity}" required>
                            </div>
                            <div class="mb-3">
                                <label for="storeAddressDistrict" class="form-label">Quận/Huyện <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="storeAddressDistrict" name="storeDistrict" 
                                       th:value="*{storeDistrict}" required>
                            </div>
                            <div class="mb-3">
                                <label for="storeAddressWard" class="form-label">Phường/Xã <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="storeAddressWard" name="storeWard" 
                                       th:value="*{storeWard}" required>
                            </div>
                            <div class="mb-3">
                                <label for="storeAddressStreet" class="form-label">Tên đường, số nhà cụ thể <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="storeAddressStreet" name="storeStreet" 
                                       th:value="*{storeStreet}" required>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-3 mt-4">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-undo"></i> Đặt lại
                        </button>
                        <button type="button" class="btn btn-primary" onclick="saveStoreSettings()">
                            <i class="fas fa-save"></i> Lưu cài đặt
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(type, message) {
            let alertContainer = document.getElementById('alertContainer');
            if (!alertContainer) {
                alertContainer = document.createElement('div');
                alertContainer.id = 'alertContainer';
                alertContainer.className = 'alert-container';
                document.body.appendChild(alertContainer);
            }
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function saveStoreSettings() {
            const form = document.getElementById('storeSettingsForm');
            const formData = new FormData(form);
            
            const data = {
                storeName: formData.get('storeName'),
                storePhone: formData.get('storePhone'),
                storeEmail: formData.get('storeEmail'),
                storeDescription: formData.get('storeAboutUs'),
                storeCity: formData.get('storeCity'),
                storeDistrict: formData.get('storeDistrict'),
                storeWard: formData.get('storeWard'),
                storeStreet: formData.get('storeStreet')
            };

            fetch('/admin/store-settings/api/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', 'Lưu cài đặt thành công!');
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showAlert('danger', 'Lỗi: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', 'Có lỗi xảy ra');
            });
        }

        function resetForm() {
            if (confirm('Bạn có chắc chắn muốn đặt lại form?')) {
                document.getElementById('storeSettingsForm').reset();
            }
        }

        // Load current settings on page load (Thymeleaf handles initial load)
        document.addEventListener('DOMContentLoaded', function() {
            // Form is ready, no additional initialization needed
        });
    </script>
</body>
</html>
