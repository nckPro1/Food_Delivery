<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Cài đặt cửa hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Sidebar Styles */
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 6px 15px;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link:hover {
      color: white;
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      color: white;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .sidebar .nav-link i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      min-height: 100vh;
    }

    /* Card Styles */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      border: none;
      padding: 20px;
    }

    .card-body {
      padding: 25px;
    }

    /* Form Styles */
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    /* Button Styles */
    .btn {
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    /* Alert Styles */
    .alert-container {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1050;
      width: 350px;
    }

    .alert {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* Page Header */
    .page-header {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .page-header h1 {
      color: #495057;
      font-weight: 700;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar.show {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div th:replace="admin/fragments/sidebar :: sidebar"></div>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
        <!-- Alert Container -->
        <div class="alert-container">
          <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        </div>
                <!-- Page Header -->
                <div class="page-header">
                    <h1><i class="fas fa-store me-2"></i>Cài đặt cửa hàng</h1>
                </div>


                <!-- Store Information -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-info-circle me-2"></i>Thông tin cửa hàng</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/store-settings/update}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="storeName" class="form-label">Tên cửa hàng <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="storeName" name="storeName" 
                                               th:value="${storeSettings.storeName}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                               th:value="${storeSettings.phoneNumber}">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       th:value="${storeSettings.email}">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="address" name="address" rows="3" 
                                          th:text="${storeSettings.address}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Giới thiệu</label>
                                <textarea class="form-control" id="description" name="description" rows="4" 
                                          th:text="${storeSettings.description}"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thông tin cửa hàng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Shipping Fee Settings -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-shipping-fast me-2"></i>Cài đặt phí ship</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/shipping-settings/update}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fixedShippingFee" class="form-label">Phí ship cố định (VNĐ) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="fixedShippingFee" name="fixedShippingFee" 
                                               th:value="${shippingSettings.fixedShippingFee}" min="0" step="1000" required>
                                        <div class="form-text">Ví dụ: 15000</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="freeShippingThreshold" class="form-label">Miễn phí ship từ (VNĐ) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="freeShippingThreshold" name="freeShippingThreshold" 
                                               th:value="${shippingSettings.freeShippingThreshold}" min="0" step="1000" required>
                                        <div class="form-text">Ví dụ: 200000</div>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Lưu ý:</strong> Phí ship sẽ được tính tự động dựa trên tổng đơn hàng. 
                                Nếu đơn hàng >= ngưỡng miễn phí thì sẽ được miễn phí ship.
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu cài đặt phí ship
                                </button>
                            </div>
                        </form>
                    </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 5000);

    // Show flash messages
    document.addEventListener('DOMContentLoaded', function() {
      const successMessage = /*[[${successMessage}]]*/ null;
      const errorMessage = /*[[${errorMessage}]]*/ null;
      
      if (successMessage) {
        showAlert('success', successMessage);
      }
      
      if (errorMessage) {
        showAlert('danger', errorMessage);
      }
    });

    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
