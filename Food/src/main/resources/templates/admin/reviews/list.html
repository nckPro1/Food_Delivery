<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Quản lý đánh giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 250px; /* Định nghĩa chiều rộng cố định */
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 6px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content (Class này sẽ đẩy nội dung sang phải 250px) */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card-header {
            background: white;
            color: #495057;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        /* (Thêm các style khác từ trang Phí ship nếu cần... vd: .btn-primary) */
        .btn-outline-primary {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #764ba2;
            border-color: #764ba2;
        }

        .btn-outline-primary:hover {
            background-color: #764ba2;
            color: white;
        }

        /* Page Header */
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: #495057;
            font-weight: 700;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="fas fa-star me-3"></i>
                        <span th:text="${pageTitle}">Quản lý đánh giá</span>
                    </h1>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h6 class="m-0">
                            <i class="fas fa-history me-2"></i>
                            Hoạt động gần đây
                        </h6>
                        <span class="badge bg-secondary ms-2" id="count">0</span>
                        <button class="btn btn-sm btn-outline-primary ms-auto" onclick="refreshFeed()">
                            <i class="fas fa-rotate me-1"></i> Làm mới
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Người dùng</th>
                                <th>Loại</th>
                                <th>Nội dung</th>
                                <th>Sản phẩm</th>
                            </tr>
                            </thead>
                            <tbody id="feed-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const feedBody = document.getElementById('feed-body');
    const countBadge = document.getElementById('count');

    function render(items) {
        feedBody.innerHTML = items.map(it => {
            const typeBadge = it.type === 'REVIEW'
                ? '<span class="badge bg-warning text-dark">Vote sao</span>'
                : '<span class="badge bg-info text-dark">Bình luận</span>';
            const content = it.type === 'REVIEW'
                ? (it.rating + ' sao' + (it.content ? (' - ' + it.content) : ''))
                : it.content;
            const time = (it.createdAt || '').toString().replace('T', ' ');
            return `
        <tr>
          <td>${time}</td>
          <td>${it.userName || ('User ' + it.userId)}</td>
          <td>${typeBadge}</td>
          <td>${escapeHtml(content || '')}</td>
          <td>${it.productName || ('#' + it.productId)}</td>
        </tr>`;
        }).join('');
        countBadge.textContent = items.length;
    }

    function escapeHtml(s){
        const div = document.createElement('div');
        div.innerText = s; return div.innerHTML;
    }

    function refreshFeed(){
        fetch('/admin/reviews/feed?size=50')
            .then(r => r.json())
            .then(res => {
                if(res.success){ render(res.data || []); }
            })
            .catch(console.error);
    }

    refreshFeed();
    setInterval(refreshFeed, 5000);
</script>
</body>
</html>
