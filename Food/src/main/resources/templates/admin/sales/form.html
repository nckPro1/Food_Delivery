<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Tạo Sale mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 6px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }

        .card-body {
            padding: 25px;
        }

        /* Form Styles */
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Alert Styles */
        .alert-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            width: 350px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Page Header */
        .page-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: #495057;
            font-weight: 700;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <!-- Alert Container -->
            <div class="alert-container">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="fas fa-edit me-3"></i>
                        <span th:text="${pageTitle}">Tạo Sale mới</span>
                    </h1>
                    <a href="/admin/sales" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại
                    </a>
                </div>
            </div>

            <!-- Form Card -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i>
                        Thông tin Sale
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="${sale.saleId != null and sale.saleId > 0 ? '/admin/sales/' + sale.saleId + '/edit' : '/admin/sales/create'}"
                          th:object="${sale}"
                          method="post">

                        <!-- Hidden field for saleId -->
                        <input type="hidden" th:field="*{saleId}" th:if="${sale.saleId != null}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="saleName" class="form-label">Tên Sale *</label>
                                    <input type="text"
                                           class="form-control"
                                           id="saleName"
                                           th:field="*{saleName}"
                                           placeholder="Nhập tên sale"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="categoryFilter" class="form-label">Lọc theo danh mục</label>
                                    <select class="form-control"
                                            id="categoryFilter">
                                        <option value="">Tất cả danh mục</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.categoryId}"
                                                th:text="${category.categoryName}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="productId" class="form-label">Sản phẩm *</label>
                                    <select class="form-control"
                                            id="productId"
                                            th:field="*{productId}"
                                            required>
                                        <option value="">Chọn sản phẩm</option>
                                        <option th:each="product : ${products}"
                                                th:value="${product.productId}"
                                                th:text="${product.name + ' - ' + #numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"
                                                th:data-price="${product.price}"
                                                th:data-category-id="${product.category != null ? product.category.categoryId : ''}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="discountType" class="form-label">Loại giảm giá *</label>
                                    <select class="form-control"
                                            id="discountType"
                                            th:field="*{discountType}"
                                            required>
                                        <option value="">Chọn loại giảm giá</option>
                                        <option value="PERCENTAGE">Phần trăm (%)</option>
                                        <option value="FIXED_AMOUNT">Số tiền cố định (VNĐ)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="discountValue" class="form-label">Giá trị giảm giá *</label>
                                    <input type="number"
                                           class="form-control"
                                           id="discountValue"
                                           th:field="*{discountValue}"
                                           placeholder="Nhập giá trị giảm giá"
                                           step="0.01"
                                           min="0"
                                           required>
                                    <small class="form-text text-muted" id="discountHelp">
                                        Nhập số tiền giảm (VNĐ) hoặc phần trăm (%)
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="salePrice" class="form-label">Giá sale (tự động tính)</label>
                                    <input type="number"
                                           class="form-control"
                                           id="salePrice"
                                           th:field="*{salePrice}"
                                           placeholder="Sẽ được tính tự động"
                                           step="0.01"
                                           min="0"
                                           readonly>
                                    <small class="form-text text-muted">
                                        Giá này sẽ được tính tự động dựa trên giá gốc và giá trị giảm giá
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Ngày bắt đầu *</label>
                                    <input type="datetime-local"
                                           class="form-control"
                                           id="startDate"
                                           th:field="*{startDate}"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Ngày kết thúc *</label>
                                    <input type="datetime-local"
                                           class="form-control"
                                           id="endDate"
                                           th:field="*{endDate}"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="saleDescription" class="form-label">Mô tả Sale</label>
                            <textarea class="form-control"
                                      id="saleDescription"
                                      th:field="*{saleDescription}"
                                      rows="4"
                                      placeholder="Nhập mô tả sale"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/admin/sales" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${sale.saleId != null ? 'Cập nhật' : 'Tạo'}">Tạo</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    // Auto-fill current datetime for start date
    document.addEventListener('DOMContentLoaded', function() {
        const startDateInput = document.getElementById('startDate');
        if (startDateInput && !startDateInput.value) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            startDateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
    });

    // Auto-calculate sale price based on discount
    function updateDiscountHelp() {
        const discountType = document.getElementById('discountType').value;
        const discountHelp = document.getElementById('discountHelp');

        if (discountType === 'PERCENTAGE') {
            discountHelp.textContent = 'Nhập phần trăm giảm giá (VD: 20 cho 20%)';
        } else if (discountType === 'FIXED_AMOUNT') {
            discountHelp.textContent = 'Nhập số tiền giảm giá (VNĐ)';
        } else {
            discountHelp.textContent = 'Nhập số tiền giảm (VNĐ) hoặc phần trăm (%)';
        }
    }

    function calculateSalePrice() {
        const productSelect = document.getElementById('productId');
        const discountType = document.getElementById('discountType').value;
        const discountValue = parseFloat(document.getElementById('discountValue').value) || 0;
        const salePriceInput = document.getElementById('salePrice');

        if (!productSelect.value || !discountType || discountValue <= 0) {
            salePriceInput.value = '';
            return;
        }

        // Get selected product price from option text or data attribute
        const selectedOption = productSelect.options[productSelect.selectedIndex];
        const productPrice = parseFloat(selectedOption.getAttribute('data-price')) || 0;

        if (productPrice <= 0) {
            salePriceInput.value = '';
            return;
        }

        let finalPrice = productPrice;

        if (discountType === 'PERCENTAGE') {
            // Giảm theo phần trăm
            finalPrice = productPrice * (1 - discountValue / 100);
        } else if (discountType === 'FIXED_AMOUNT') {
            // Giảm theo số tiền cố định
            finalPrice = Math.max(0, productPrice - discountValue);
        }

        salePriceInput.value = finalPrice.toFixed(2);
    }

    // Filter products by category
    function filterProductsByCategory() {
        const categoryFilter = document.getElementById('categoryFilter');
        const productSelect = document.getElementById('productId');
        const selectedCategoryId = categoryFilter.value;

        // Store original options
        if (!productSelect.hasAttribute('data-original-options')) {
            const originalOptions = Array.from(productSelect.options).map(option => ({
                value: option.value,
                text: option.textContent,
                dataPrice: option.getAttribute('data-price'),
                dataCategoryId: option.getAttribute('data-category-id')
            }));
            productSelect.setAttribute('data-original-options', JSON.stringify(originalOptions));
        }

        const originalOptions = JSON.parse(productSelect.getAttribute('data-original-options'));

        // Clear current options except the first one
        productSelect.innerHTML = '<option value="">Chọn sản phẩm</option>';

        // Add filtered options
        originalOptions.forEach(option => {
            if (option.value === '' || !selectedCategoryId || option.dataCategoryId === selectedCategoryId) {
                const newOption = document.createElement('option');
                newOption.value = option.value;
                newOption.textContent = option.text;
                if (option.dataPrice) {
                    newOption.setAttribute('data-price', option.dataPrice);
                }
                if (option.dataCategoryId) {
                    newOption.setAttribute('data-category-id', option.dataCategoryId);
                }
                productSelect.appendChild(newOption);
            }
        });

        // Reset product selection when filtering
        productSelect.value = '';
        calculateSalePrice();
    }

    // Add event listeners
    document.addEventListener('DOMContentLoaded', function() {
        const discountTypeSelect = document.getElementById('discountType');
        const discountValueInput = document.getElementById('discountValue');
        const productSelect = document.getElementById('productId');
        const categoryFilter = document.getElementById('categoryFilter');

        discountTypeSelect.addEventListener('change', function() {
            updateDiscountHelp();
            calculateSalePrice();
        });

        discountValueInput.addEventListener('input', calculateSalePrice);
        productSelect.addEventListener('change', calculateSalePrice);
        categoryFilter.addEventListener('change', filterProductsByCategory);

        // Initial setup
        updateDiscountHelp();
    });
</script>
</body>
</html>
