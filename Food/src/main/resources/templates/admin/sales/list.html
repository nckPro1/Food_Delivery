<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Sale Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 6px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            border-radius: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
        }

        .badge {
            border-radius: 20px;
            padding: 8px 15px;
            font-weight: 500;
        }

        .table {
            border-radius: 15px;
            overflow: hidden;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .product-category {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            align-items: end;
        }

        .original-price {
            font-size: 0.9rem;
            color: #6c757d;
            text-decoration: line-through;
        }

        .sale-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .savings {
            font-size: 0.8rem;
            color: #27ae60;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div th:replace="~{admin/fragments/notification-widget :: notification-widget}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary">
                    <i class="fas fa-tags me-2"></i>
                    Quản lý Sale
                </h1>
                <div class="d-flex gap-2">
                    <a href="/admin/sales/statistics" class="btn btn-info">
                        <i class="fas fa-chart-bar me-2"></i>
                        Thống kê
                    </a>
                    <a href="/admin/sales/add" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>
                        Thêm Sale
                    </a>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Action Buttons -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex gap-2">
                        <form action="/admin/sales/deactivate-expired" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-clock me-2"></i>
                                Deactivate Sales Hết Hạn
                            </button>
                        </form>
                        <form action="/admin/sales/cleanup-old" method="post" style="display: inline;"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa các sale cũ đã hết hạn?')">
                            <button type="submit" class="btn btn-secondary btn-sm">
                                <i class="fas fa-trash-alt me-2"></i>
                                Cleanup Sales Cũ
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sales Table -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>
                        Danh sách Sale
                        <span class="badge bg-primary ms-2" th:text="${#lists.size(sales)}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <!-- <th>ID</th> -->
                                <th>Tên Sale</th>
                                <th style="width: 250px;">Sản phẩm</th>
                                <th>Loại giảm giá</th>
                                <th>Giá trị</th>
                                <th style="width: 150px;">Giá</th>
                                <th>Thời gian</th>
                                <th>Trạng thái</th>
                                <th style="width: 120px;">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sale : ${sales}">
                                <!-- <td><span class="badge bg-light text-dark" th:text="'#' + ${sale.saleId}"></span></td> -->
                                <td>
                                    <div>
                                        <strong th:text="${sale.saleName}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${sale.saleDescription}"></small>
                                    </div>
                                </td>
                                <td>
                                    <div class="product-info">
                                        <img th:src="${sale.productImageUrl != null ? sale.productImageUrl : '/images/default-product.png'}"
                                             th:alt="${sale.productName}"
                                             class="product-image"
                                             onerror="this.src='/images/default-product.png'">
                                        <div class="product-details">
                                            <div class="product-name" th:text="${sale.productName}"></div>
                                            <div class="product-category" th:text="${sale.categoryName}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${sale.discountType == 'PERCENTAGE'} ? 'bg-info' : 'bg-warning'"
                                          th:text="${sale.discountType == 'PERCENTAGE'} ? 'Phần trăm' : 'Số tiền'">
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${sale.discountType == 'PERCENTAGE'}"
                                          th:text="${sale.discountValue} + '%'" class="fw-bold text-info"></span>
                                    <span th:if="${sale.discountType == 'FIXED_AMOUNT'}"
                                          th:text="${#numbers.formatDecimal(sale.discountValue, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                                          class="fw-bold text-warning"></span>
                                </td>
                                <td>
                                    <div class="price-info">
                                        <div class="original-price" th:if="${sale.originalPrice != null}"
                                             th:text="${#numbers.formatDecimal(sale.originalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></div>
                                        <div class="sale-price" th:if="${sale.salePrice != null}"
                                             th:text="${#numbers.formatDecimal(sale.salePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></div>
                                        <div class="savings" th:if="${sale.originalPrice != null and sale.salePrice != null}"
                                             th:text="'Tiết kiệm: ' + ${#numbers.formatDecimal(sale.originalPrice - sale.salePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></div>
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <small class="text-muted">Bắt đầu:</small><br>
                                        <span th:text="${#temporals.format(sale.startDate, 'dd/MM/yyyy HH:mm')}" class="fw-bold"></span>
                                        <br>
                                        <small class="text-muted">Kết thúc:</small><br>
                                        <span th:text="${#temporals.format(sale.endDate, 'dd/MM/yyyy HH:mm')}" class="fw-bold"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column gap-1">
                                        <span class="badge"
                                              th:classappend="${sale.isActive} ? 'bg-success' : 'bg-secondary'"
                                              th:text="${sale.isActive} ? 'Hoạt động' : 'Tạm dừng'">
                                        </span>
                                        <!-- Check if sale is expired -->
                                        <span th:if="${sale.endDate.isBefore(T(java.time.LocalDateTime).now())}"
                                              class="badge bg-danger">Hết hạn</span>
                                        <!-- Check if sale is scheduled -->
                                        <span th:if="${sale.startDate.isAfter(T(java.time.LocalDateTime).now())}"
                                              class="badge bg-info">Chưa bắt đầu</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="btn-group-vertical btn-group-sm" role="group">
                                        <a th:href="@{/admin/sales/{id}/edit(id=${sale.saleId})}"
                                           class="btn btn-outline-primary btn-sm"
                                           title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/sales/{id}/toggle(id=${sale.saleId})}"
                                              method="post" style="display: inline;">
                                            <button type="submit"
                                                    th:classappend="${sale.isActive} ? 'btn-warning' : 'btn-success'"
                                                    class="btn btn-sm"
                                                    th:title="${sale.isActive} ? 'Tạm dừng' : 'Kích hoạt'">
                                                <i th:classappend="${sale.isActive} ? 'fas fa-pause' : 'fas fa-play'"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/sales/delete/{id}(id=${sale.saleId})}"
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa sale này?')">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(sales)}">
                                <td colspan="9" class="text-center text-muted py-5">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    <h5>Chưa có sale nào</h5>
                                    <p>Bắt đầu tạo sale đầu tiên để quản lý khuyến mãi sản phẩm</p>
                                    <a href="/admin/sales/add" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>Tạo Sale Đầu Tiên
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
