<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Sale Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 6px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            border-radius: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
        }

        .badge {
            border-radius: 20px;
            padding: 8px 15px;
            font-weight: 500;
        }

        .table {
            border-radius: 15px;
            overflow: hidden;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary">
                    <i class="fas fa-tags me-2"></i>
                    Quản lý Sale
                </h1>
                <a href="/admin/sales/add" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>
                    Thêm Sale
                </a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Sales Table -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>
                        Danh sách Sale
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên Sale</th>
                                <th>Sản phẩm</th>
                                <th>Loại giảm giá</th>
                                <th>Giá trị</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sale : ${sales}">
                                <td th:text="${sale.saleId}"></td>
                                <td>
                                    <strong th:text="${sale.saleName}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${sale.saleDescription}"></small>
                                </td>
                                <td th:text="${sale.productName}"></td>
                                <td>
                                            <span class="badge"
                                                  th:classappend="${sale.discountType == 'PERCENTAGE'} ? 'bg-info' : 'bg-warning'"
                                                  th:text="${sale.discountType == 'PERCENTAGE'} ? 'Phần trăm' : 'Số tiền'">
                                            </span>
                                </td>
                                <td>
                                            <span th:if="${sale.discountType == 'PERCENTAGE'}"
                                                  th:text="${sale.discountValue} + '%'"></span>
                                    <span th:if="${sale.discountType == 'FIXED_AMOUNT'}"
                                          th:text="${#numbers.formatDecimal(sale.discountValue, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                </td>
                                <td th:text="${#temporals.format(sale.startDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(sale.endDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                            <span class="badge"
                                                  th:classappend="${sale.isActive} ? 'bg-success' : 'bg-secondary'"
                                                  th:text="${sale.isActive} ? 'Hoạt động' : 'Tạm dừng'">
                                            </span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/sales/{id}/edit(id=${sale.saleId})}"
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/sales/toggle/{id}(id=${sale.saleId})}"
                                              method="post" style="display: inline;">
                                            <button type="submit"
                                                    th:classappend="${sale.isActive} ? 'btn-warning' : 'btn-success'"
                                                    class="btn btn-sm">
                                                <i th:classappend="${sale.isActive} ? 'fas fa-pause' : 'fas fa-play'"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/sales/delete/{id}(id=${sale.saleId})}"
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa sale này?')">
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(sales)}">
                                <td colspan="9" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <br>
                                    Chưa có sale nào
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
